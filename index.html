<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- FontAwesome -->
      <link rel='stylesheet'
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
         integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
         crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- Bootstrap -->
      <link
         href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
         rel='stylesheet'
         integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'
         crossorigin='anonymous'>
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>Vue | Todo List</title>
   </head>
   <body>

      <div id="app">
         <header id="site_header" class="text-bg-light text-center bg-primary text-white">
            <h1>
               Vue ToDo List ðŸš©
            </h1>
         </header>
         <!-- /#site_header -->

         <main id="site_main" class="bg-dark">
            <div class="container py-5">

               <div class="add_task d-flex justify-content-center">
                  <input
                     type="text" v-model.trim="newTask"
                     @keyup.enter="addTask()" class="form-control w-25 mb-2">
                  <button @click="addTask()" class="btn btn-primary mb-2 mx-2">Add
                  </button>
               </div>

               <div class="todo d-flex justify-content-center">
                  <div class="card w-50">
                     <div class="card-header">
                        <h2>Todo</h2>
                     </div>
                     <div class="card-body">
                        <ul class="list-unstyled">
                           <li  @click="done(i)" class="d-flex gap-2 py-2" :class="{'text-decoration-line-through': task.done}" v-for="(task, i) in todo" >
                              <div id="done"
                                 @click="done(i)">
                                 <i v-if="task.done == false" class="fa fa-circle text-primary"
                                    aria-hidden="true"></i>
                                 <i v-else class="fa fa-check-circle text-primary"
                                    aria-hidden="true"></i>
                              </div>
                              {{task.text}}
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <!-- /#site_main -->
      </div>
      <!-- /#app -->
      <!-- VueJs -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
   </body>
</html>
