<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- FontAwesome -->
      <link rel='stylesheet'
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
         integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
         crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- Bootstrap -->
      <link
         href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
         rel='stylesheet'
         integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'
         crossorigin='anonymous'>
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>Vue | Todo List</title>
   </head>
   <body>

      <div id="app">
         <header id="site_header" class="text-bg-light shadow text-center mb-5">
            <h1>
               Vue ToDo List
            </h1>
         </header>
         <!-- /#site_header -->

         <main id="site_main">
            <div class="container">
               <div class="add_tasks d-flex justify-content-center">
                  <div class="alert alert-danger" role="alert" v-if="error">
                     <strong>{{error}}</strong>
                  </div>
                  <input 
                     type="text" v-model.trim="newTask"
                     @keyup.enter="addTasks()" class="form-control m-3 w-25">
                  <button @click="addTasks()" class="btn border btn-primary
                     my-3">Add</button>
               </div>
               <div class="todo d-flex justify-content-center">
                  <div class="card w-50">
                     <div class="card-header">
                        <h2>Todo</h2>
                     </div>
                     <div class="card-body">
                        
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <!-- /#site_main -->
      </div>
      <!-- /#app -->
      <!-- VueJs -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
   </body>
</html>
